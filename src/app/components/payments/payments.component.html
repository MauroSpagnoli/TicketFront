<div class="row align-items-center pt-4">
    <div class="col-1 offset-5">
        <h2>TICKETS</h2>
    </div>
    <div class="col-1">
        <button mat-fab><mat-icon>add</mat-icon></button>
    </div>
</div>

<div class="row pt-4">
    <mat-card class="offset-1 col-4" *ngFor="let payment of payments">
        <mat-card-title>{{payment.id}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-actions>
            <button mat-button routerLink="/payment-info/{{payment.id}}">Ver pago</button>
          </mat-card-actions>
    </mat-card>    
</div>
